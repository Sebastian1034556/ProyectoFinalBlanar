<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOOTGEAR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.1/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="js/main.js"></script>
</head>

<body>
    <header>
        <div class="container mask navigation">
            <nav>
                <h1 class="">
                    <img class="logo" src="./img/logo_footgear.png" alt="">
                </h1>
                <div class="search-bar-container">
                    <input type="search" id="input-search" placeholder="Buscar..." class="search-bar">
                    <button id="searchButton" class="search-button" type="submit">Buscar</button>
                    <div class="cart-container" id="cart-button" style="position: relative;">
                        <svg id="cart-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                            <path
                                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
                        </svg>
                        <span id="cart-counter" class="counter">0</span>
                    </div>
                    <div class="dropdown">
                        <div  id="filterButton" class="filter-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M3 4c0-.6.4-1 1-1h16c.6 0 1 .4 1 1 0 .1 0 .3-.1.4L14 12.3v6.8c0 .6-.4 1-1 1-.1 0-.3 0-.4-.1l-3-2c-.3-.2-.6-.5-.6-.9v-4.8L3.1 4.4C3 4.3 3 4.1 3 4z" />
                            </svg>
                        </div>
                        <select class="dropdown-menu information-grid" id="select">
                            <optgroup label="Marcas">
                                <option value="todas">Todas</option>
                                <option value="nike">Nike</option>
                                <option value="adidas">Adidas</option>
                                <option value="puma">Puma</option>
                            </optgroup>
                            <optgroup label="Orden">
                                <option value="a-z">A-Z</option>
                                <option value="z-a">Z-A</option>
                            </optgroup>
                            <optgroup label="Precio">
                                <option value="true">Menor a mayor</option>
                                <option value="false">Mayor a menor</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <div class="products-hero">
                <img class="products-hero__img" src="./img/lightblue.jpg"></img>
            </div>
        </section>
        <section>
            <div class="button_container">
                <h2 class="products__h2">NIKE</h2>
            </div>
            <div id="productCardContainerNike" class="product-card_container">

            </div>
        </section>

        <section>
            <div class="products-hero">
                <img id="adidas-hero" class="products-hero__img" src="./img/adidas-store-banner.jpg"></img>

            </div>
        </section>

        <section id="adidas_section">
            <div class="button_container">
                <h2 class="products__h2">ADIDAS</h2>
            </div>

            <div id="productCardContainerAdidas" class="product-card_container">

            </div>
        </section>

        <section>
            <div class="products-hero">
                <img class="products-hero__img" src="./img/puma-banner2.jpg"></img>
            </div>
        </section>

        <section>
            <div class="button_container">
                <h2 class="products__h2">PUMA</h2>
            </div>

            <div id="productCardContainerPuma" class="product-card_container">

            </div>
        </section>
    </main>
</body>
</html>
